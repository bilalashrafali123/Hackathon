<!DOCTYPE html>
<html lang="en" class="bg-[#edefec]">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- styling file  -->
    <link rel="stylesheet" href="style.css">

    <!-- tailwind css link -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.12.10/dist/full.min.css" rel="stylesheet" type="text/css" />

    <title>Register</title>


</head>

<body>

    <!-- navbar  -->
    <nav id="navbar">

        <div class="navbar bg-[#4c68fe] text-neutral-content">

            <p class="nav-heading text-[white] text-[1.8rem]">Blogging App</p>

        </div>

    </nav>


    <!-- main  -->
    <main>

        <!-- Register form  -->

        <div class="reg-form-style flex items-center justify-center text-center">

            <form id="forms">
                <!-- first Name  -->
                <input type="text" minlength="3" required maxlength="20" id="first-name" class="py-[.4rem] px-[.6rem] text-[#4c68fe]"
                    placeholder=" First Name">
                <br> <br>

                <!-- Last Name  -->
                <input type="text" minlength="1" required  maxlength="20" id="last-name" class="py-[.4rem] px-[.6rem] text-[#4c68fe]" placeholder=" Last Name">
                <br> <br>

                <!-- Email  -->
                <input type="email" id="email" required class="py-[.4rem] px-[.6rem] text-[#4c68fe]" placeholder=" email">
                <br> <br>

                <!-- Password  -->
                <input type="password" minlength="8"  required class="py-[.4rem] px-[.6rem] text-[#4c68fe]" id="pass" placeholder=" pasword">
                <br> <br>

                 <!-- Password  -->
                 <input type="password" required class="py-[.4rem] px-[.6rem] text-[#4c68fe]" id="repeat-pass" placeholder="Repeat password">
                 <br> <br>
               


                <!-- Register button  -->
                <button type="submit" class="register  py-[.4rem] px-[.6rem]  bg-[#4c68fe]">Register</button>
                <br> <br>

                <!-- Login Page Link  -->
                <a  href="login.html" class="NAU">ALREADY A USER? PLEASE LOGIN</a>

            </form>

        </div>



    </main>








 <!-- register js file  -->
 <script type="module" src="register.js"></script>

    <!-- taiwind js link  -->
    <script src="https://cdn.tailwindcss.com"></script>
   
</body>

</html>
